<!DOCTYPE html>
<html>
<title>Memory Game</title>
	<link rel='stylesheet' type='text/css' href='css/main.css'>
	<link rel='stylesheet' type='css/reset' href='css/reset.css'>
	<link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<nav class='clearfix'>
			<a href='index.html'>Home</a>
			<a href='game.html'>Play</a>
			<a href='#'>Instructions</a>
		</nav>
	</header>	
	<hr />

	<main>
		<div class='bot'>
			<img src='css/avatar.png' alt='bots avatar' class='avatar'>
			<p class='name'>Bot</p>
		</div>
		<div class='board'>
		<!-- opponents card placement on the board -->
			<div class='dealer'>
				<!-- <div class='card'></div>
				<div class='card'></div> -->
				<div class='bet-amount'></div>	
			</div>
		<!-- where public cards are placed -->
			<div class='flop' id='flopLoc'>
				<!-- <div class='flop-card'></div>
				<div class='flop-card'></div>
				<div class='flop-card'></div>
				<div class='flop-card'></div>
				<div class='flop-card'></div> -->
			</div>
		<!-- the pot  -->
			<div class='pot'><span id='pot'>Pot:</span>$0</div>
		<!-- users card placement -->
			<div class='user-section'>
				<div class='bet-amount'></div>
				<!-- <div class='card'></div>
				<div class='card'></div> -->	
			</div>
			<div class='control-interface'>
				<button>Call</button>
				<button>Fold</button>
				<button>Check</button>
				<button onclick='show()'>Bet</button>
					<div class='bets'>
						<a href='#'>$100</a>
						<a href='#'>$200</a>
						<a href='#'>$500</a>
						<a href='#'>All In</a>
					</div>
			</div>
		</div>

	</main>
<footer>&clubs; Created by <span class='dev'>Aaron Steele</span> &hearts;</footer>
<script src='holdem.js'></script>
<script src='holdem.js'</script>
</body>
</html>
